<DOCTYPE html>
    <html lang="en">

    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form>
            <fieldset>
                <label for="first-name" type="text">Enter Your First Name: <input id="first-name" name="first-name"
                        required /></label>
                <label for="last-name" type="text">Enter Your Last Name: <input id="last-name" name="last-name"
                        required /></label>
                <label for="email" type="text">Enter Your Email: <input id="email" name="email" reqiured /></label>
                <label for="new-password" type="text">Create a New Password: <input id="new-password"
                        name="new-password" pattern="[a-z0-5{8,}]" required /></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" checked />
                Personal</label>
                <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account" />
                    Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture" />
                </label>
                <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age"
                        name="age" /></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">
                    Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30"></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions"
                    name="terms-and-conditions" required />I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

            <input type="submit" value="Submit" />
        </form>
    </body>

    </html>
